@(user: Users, blogs: List[Blogs])

@main("記事一覧")(user) {
  <div class="row">
    <div class="col-md-9 index-blogs">
      @for(blog <- blogs) {
        <div class="index-blog">
	  <div class="index-title"><a href="@routes.BlogsController.show(blog.id)">@blog.title</a></div>
	  <div class="index-blog-info row">
	    <span class="col-md-date">@blog.updatedDate</span>
	  </div>
	</div>
      }
    </div>	
    <div class="col-md-3">
    </div>
  </div>
}
